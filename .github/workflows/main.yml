name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: set up git repository
        uses: actions/checkout@v2

      - name: add tectonic support
        uses: wtfjoke/setup-tectonic@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: generate book pdf and html page
        run: make prepare_build tex

      - name: generate plain
        uses: docker://pandoc/core:2.16.2
        with:
          args: >-
            book.tex
            --standalone
            -f latex
            -t plain
            --toc
            --number-sections
            -o build/the-other-wise-man.txt

      - name: generate html
        uses: docker://pandoc/core:2.16.2
        with:
          args: >-
            book.tex
            --standalone
            -f latex
            -t html
            --toc
            --number-sections
            -o build/the-other-wise-man.html

      - name: generate epub
        uses: docker://pandoc/core:2.16.2
        with:
          args: >-
            book.tex
            --standalone
            -f latex
            -t epub
            --toc
            --number-sections
            --epub-cover-image pics/front.jpg
            -o build/the-other-wise-man.epub

      - name: deploy pages
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: build
